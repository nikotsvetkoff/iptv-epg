name: Actualizare EPG

on:
  workflow_dispatch: # permite rularea manuală
  schedule:
    - cron: "0 3 * * *" # rulează zilnic la ora 03:00 UTC

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run EPG update script
        run: python update_epg.py
        env:
          GITHUB_TOKEN: ${{ secrets.MY_TOKEN }}
